<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="weather dark-bg">
                    <div class="block-1">
                        <div>
                            <form class="form" action="">
                                <input class="input-field" type="text" placeholder="Enter city"/>
                                <button class="search" type="submit"></button>
                            </form>
                        </div>
                        <!--<h3 class="error"></h3>-->
                        <p class="date"></p>
                        <span class="time"></span>
                        <div class="temp"></div>
                        <div class="loc-block">
                            <div class="location">
                                <h3 class="city"></h3>
                                <span class="country"></span>
                            </div>
                            <div class="defenition">
                                <div class="img"></div>
                                <div class="description"></div>
                            </div>
                        </div>
                        <div class="char-block">
                            <div class="char-1">
                                <p class="item">Feels like</p>
                                <p class="item">Sunrice</p>
                                <p class="item">Sunset</p>
                                <p class="item">humidity</p>
                                <p class="item">Pressure</p>
                                <p class="item">Wind speed</p>
                                <p class="item">Wind deg</p>
                            </div>
                            <div class="char-2">
                                <p class="feels-like item"></p>
                                <p class="sunrise item"></p>
                                <p class="sunset item"></p>
                                <p class="humidity item"></p>
                                <p class="pressure item"></p>
                                <p class="wind-speed item"></p>
                                <p class="wind-deg item"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
